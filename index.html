<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Pixel-Art</title>
</head>
<body>
  <div class="title">
    <h1 id='title'><i class="fas fa-palette"> </i> Paleta de Cores</h1>
    <div>
      <div id="color-palette">
        <div class="color black selected"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color green"></div>
      </div>
    </div>
    <br>
    <div>
      <input type="number" id="board-size" min="1" max="100">
      <button id="generate-board" class="btn">Alterar tamanho</button>
      <button id="clear-board" class="btn">Limpar</button>
    </div>
  </div>
  <div>
    <div id="pixel-board">
  
    </div>
    <br>
    <br>
  </div>
  <footer>
    Projeto Pixel-Art - Alberto Candido - 04/2021
    <br>
    <br>
  </footer>
  <script src="script.js"></script>

</html>
